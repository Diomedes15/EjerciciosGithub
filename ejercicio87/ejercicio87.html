<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            background-color: #4A7AFF;
            margin: 0;
            font-family: sans-serif;
        }

        #centrar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(8, 150px);
            gap: 10px;
        }

        .tarjeta {
            width: 150px;
            height: 150px;
            perspective: 1000px;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
        }

        .cara {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s;
        }

        .trasera {
            background-color: #545454;
        }

        .delantera {
            transform: rotateY(180deg);
            background-color: white;
        }

        .tarjeta.girada .trasera {
            transform: rotateY(180deg);
        }

        .tarjeta.girada .delantera {
            transform: rotateY(360deg);
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="centrar">
        <h1 id="resultado"></h1>
        <div id="tablero">    
        </div>
    </div>

    <script src="ejercicio87.js"></script>
</body>
</html>
