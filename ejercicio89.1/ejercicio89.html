<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto de Mecanograf√≠a</title>
    <style>
        body {
            background-color: rgb(233, 233, 233);
            margin: 0;
            font-family: sans-serif;
        }

        #centrar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #texto {
            width: 80vw;
            padding: 15px;
            background-color: mintcream;
            font-size: 40px;
            border-radius: 5px;
        }

        #intro {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .correcta {
            color: green;
        }

        .incorrecta {
            color: red;
        }

        .cursor {
            border-left: 2px solid black;
            animation: parpadeo 1s infinite;
        }

        @keyframes parpadeo {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div id="centrar">
        <p id="texto"></p>
        <input id="intro">
    </div>

    <script src="ejercicio89.js"></script>
</body>
</html>
