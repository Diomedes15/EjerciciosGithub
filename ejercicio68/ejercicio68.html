<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" id="pantalla" readonly><br><br>

    <button class="numero" value="1">1</button>
    <button class="numero" value="2">2</button>
    <button class="numero" value="3">3</button><br><br>
    
    <button class="numero" value="4">4</button>
    <button class="numero" value="5">5</button>
    <button class="numero" value="6">6</button><br><br>
    
    <button class="numero" value="7">7</button>
    <button class="numero" value="8">8</button>
    <button class="numero" value="9">9</button><br><br>

    <button class="numero" value="0">0</button><br><br>

    <button class="operador" value="+">+</button>
    <button class="operador" value="-">-</button>
    <button class="operador" value="*">x</button>
    <button class="operador" value="/">รท</button><br><br>

    <button id="coma" value=".">,</button>
    <button id="borrar">Borrar</button>
    <button id="calcular">Calcular</button>
    <script src="ejercicio68.js"></script>
</body>
</html>
